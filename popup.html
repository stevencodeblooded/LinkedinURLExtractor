<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn URL Extractor</title>
  <style>
    body { width: 300px; padding: 10px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0A66C2; color: white; }
    h1 { font-size: 1.8rem; font-weight: 600;  }
    button { margin-top: 10px; padding: 5px 10px; }
    #result, #urlCount { margin-top: 10px; }
    #progressBar { width: 100%; height: 20px; background-color: #f0f0f0; margin-top: 10px; display: none; }
    #progressBar div { height: 100%; background-color: #4CAF50; width: 0%; }
  </style>
</head>
<body>
  <h1>LinkedIn URL Extractor</h1>
  <button id="extract">Extract URLs</button>
  <div id="urlCount"></div>
  <div id="result"></div>
  <div id="progressBar"><div></div></div>
  <button id="testUrls" style="display: none;">Test URLs</button>
  <script src="popup.js"></script>
</body>
</html>
